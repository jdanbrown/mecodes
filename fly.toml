app = "dancodes"
primary_region = "iad"

[build]

[env]
  OPENCODE_HOME = "/vol/opencode-state"
  GITHUB_USER = "jdanbrown"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.machine_checks]]
    image = "curlimages/curl"
    entrypoint = ["/bin/sh", "-c"]
    command = ["set -e; for i in $(seq 1 60); do curl -sf http://[$FLY_TEST_MACHINE_IP]:8080/admin/health && exit 0; sleep 1; done; exit 1"]
    kill_signal = "SIGKILL"
    kill_timeout = "5s"

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  size = "shared-cpu-2x"
  memory = "1gb"

[mounts]
  source = "dancodes_vol"
  destination = "/vol"
