app = "dancodes"
primary_region = "iad"

[build]

[env]
  OPENCODE_HOME = "/vol/opencode-state"
  OPENCODE_CONFIG = "/opt/dancodes/opencode.json"
  GITHUB_USER = "jdanbrown"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  size = "shared-cpu-2x"
  memory = "1gb"

[mounts]
  source = "dancodes_vol"
  destination = "/vol"
