name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: "Commit SHA to deploy (default: main HEAD)"
        required: false
        default: ""
      rollback:
        description: "Commits to roll back (e.g. 1 = previous commit)"
        required: false
        default: "0"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    concurrency: deploy

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || 'main' }}
          fetch-depth: 20

      - name: Roll back if requested
        if: ${{ inputs.rollback != '' && inputs.rollback != '0' }}
        run: git checkout HEAD~${{ inputs.rollback }}

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        run: |
          SHA=$(git rev-parse --short HEAD)
          TIME=$(git log -1 --format=%cI)
          flyctl deploy --remote-only \
            --build-arg "GIT_SHA=$SHA" \
            --build-arg "GIT_TIME=$TIME"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
