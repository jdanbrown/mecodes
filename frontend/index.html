<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dancodes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="status-bar">
  <span><span class="dot" id="dotOc"></span>opencode</span>
  <span><span class="dot" id="dotSc"></span>sidecar</span>
  <a href="/foo" target="_blank" style="color:var(--dim);text-decoration:none;opacity:0.7" title="Open opencode web UI">opencode web ↗</a>
  <span id="buildVersion" style="opacity:0.5"></span>
  <span id="sseStatus"></span>
</div>

<div class="app">
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h1>dancodes</h1>
      <button class="btn-sm" id="reposBtn">Repos</button>
      <button class="btn-sm" id="newBtn">+ New</button>
    </div>
    <div class="session-list" id="sessionList">
      <div class="session-empty">Loading…</div>
    </div>
    <div class="new-session-panel" id="newPanel">
      <div class="panel-header">
        <span>New Session</span>
        <button class="panel-close" id="newPanelClose">✕</button>
      </div>
      <div class="panel-body" id="newPanelBody">
        <div class="repo-search-wrap">
          <input class="form-input" id="repoSearch" placeholder="Search repos…" autocomplete="off" spellcheck="false">
        </div>
        <div class="repo-list" id="repoList">
          <div class="session-empty">Loading repos…</div>
        </div>
      </div>
    </div>
    <div class="repos-panel" id="reposPanel">
      <div class="panel-header">
        <span>Repos & Worktrees</span>
        <button class="panel-close" id="reposPanelClose">✕</button>
      </div>
      <div class="panel-body" id="reposPanelBody">
        <div class="session-empty">Loading…</div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="chat-header">
      <button class="menu-btn" id="menuBtn">☰</button>
      <span class="chat-title" id="chatTitle">Select a session</span>
      <button class="abort-btn" id="abortBtn">■ Stop</button>
    </div>

    <div class="messages" id="messages">
      <div class="empty-state">
        <h2>dancodes</h2>
        <p>Select a session or create a new one</p>
      </div>
    </div>

    <div class="input-area" id="inputArea">
      <div class="prompt-wrap">
        <textarea id="prompt" placeholder="Ask anything… (Enter to send, Shift+Enter for newline)" rows="1"></textarea>
      </div>
      <button class="btn" id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
